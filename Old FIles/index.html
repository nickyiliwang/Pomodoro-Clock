<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="break-label">Break Length</h1>
    <h1 id="session-label">Session Length</h1>
    <button id="break-increment">Break +</button>
    <button id="break-decrement">Break -</button>
    <button id="session-increment">Session +</button>
    <button id="session-decrement">Session -</button>
    <br />
    <h1>Break Length: <input id="break-length" value="5" /></h1>
    <h1>Session Length: <input id="session-length" value="25" /></h1>
    <h1 id="timer-label">Session</h1>
    <div id="time-left">25:00</div>
    <button id="start_stop">Start/Stop</button>
    <button id="reset">Reset</button>
    <audio id="beep">
      <source
        src="https://upload.wikimedia.org/wikipedia/commons/c/c6/Sputnik_beep.ogg"
        type="audio/ogg"
      />
    </audio>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
